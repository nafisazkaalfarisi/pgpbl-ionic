<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/maps"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Point</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="mapedit"></div>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Coordinates</ion-label>
    <ion-input [(ngModel)]="coordinates"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>
