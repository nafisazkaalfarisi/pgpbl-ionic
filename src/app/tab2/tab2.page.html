<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Match
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group expand="inset">
  <!-- La Liga -->
  <ion-accordion value="laliga">
    <ion-item slot="header" color="light">
      <ion-label>
        <strong>La Liga</strong>
      </ion-label>
    </ion-item>
    <ion-list slot="content" inset>
      <ion-item>
        <ion-label>
          <h2>Barcelona vs Real Madrid</h2>
          <p>15 Sept 2025</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Barcelona vs Atletico Madrid</h2>
          <p>22 Sept 2025</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Sevilla vs Barcelona</h2>
          <p>30 Sept 2025</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>

  <!-- UCL -->
  <ion-accordion value="ucl">
    <ion-item slot="header" color="light">
      <ion-label>
        <strong>UEFA Champions League</strong>
      </ion-label>
    </ion-item>
    <ion-list slot="content" inset>
      <ion-item>
        <ion-label>
          <h2>Barcelona vs Bayern Munich</h2>
          <p>3 Okt 2025</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Manchester City vs Barcelona</h2>
          <p>10 Okt 2025</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>

  <!-- Copa del Rey -->
  <ion-accordion value="copa">
    <ion-item slot="header" color="light">
      <ion-label>
        <strong>Copa del Rey</strong>
      </ion-label>
    </ion-item>
    <ion-list slot="content" inset>
      <ion-item>
        <ion-label>
          <h2>Barcelona vs Valencia</h2>
          <p>18 Nov 2025</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>

</ion-content>
